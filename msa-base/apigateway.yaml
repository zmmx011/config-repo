# Route Config
spring:
  cloud:
    gateway:
      globalcors:
        corsConfigurations:
          '[/**]':
            allowedOrigins:
              - "http://localhost:3000"
              - "https://portal.inveniacorp.com"
            allow-credentials: true
            allowedHeaders:
              - x-requested-with
              - authorization
              - content-type
              - credential
              - X-AUTH-TOKEN
              - X-CSRF-TOKEN
            allowedMethods:
              - POST
              - GET
              - PUT
              - OPTIONS
              - DELETE
      routes:
        - id: erp-service
          uri: lb://ERP-SERVICE
          predicates:
            - Path=/erp-service/**
          filters:
            - RemoveRequestHeader=Cookie
        - id: gw-service
          uri: lb://GW-SERVICE
          predicates:
            - Path=/gw-service/**
          filters:
            - RemoveRequestHeader=Cookie
        - id: portal-service
          uri: lb://PORTAL-SERVICE
          predicates:
            - Path=/portal-service/**
          filters:
            - RemoveRequestHeader=Cookie
